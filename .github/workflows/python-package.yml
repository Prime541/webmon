# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.9
      uses: actions/setup-python@v3
      with:
        python-version: "3.9"
    - name: Install dependencies for Build
      run: |
        python -m pip install --upgrade pip
        python -m pip install --upgrade build
    - name: Build the package
      run: |
        python -m build
    - name: Install the package [local]
      run: |
        pip install .
    - name: Uninstall the package [local]
      run: |
        pip uninstall -y webmon
    - name: Upload the package
      uses: actions/upload-artifact@v3
      with:
        name: dist
        path: dist
    - name: Download the package
      uses: actions/download-artifact@v3
      with:
        name: dist
    - name: Install the package [artifact]
      run: |
        pip install webmon --no-index --find-links dist
    - name: Uninstall the package [artifact]
      run: |
        pip uninstall -y webmon

  test:
    needs: build

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
    - name: Download the package
      uses: actions/download-artifact@v3
      with:
        name: dist
    - name: Install the package [artifact]
      run: |
        pip install webmon --no-index --find-links dist

    - name: Install dependencies for pytest
      run: |
        pip install pytest
    - name: Test with pytest
      run: |
        pytest -vv

  quality:
    needs: build

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
    - name: Download the package
      uses: actions/download-artifact@v3
      with:
        name: dist
    - name: Install the package[test] [artifact]
      run: |
        pip install webmon[test] --no-index --find-links dist

    - name: Lint with pylint
      run: |
        pylint --disable=line-too-long $(git ls-files '*.py')
    - name: Lint with bandit
      run: |
        bandit -r $(git ls-files '*.py')
    - name: Lint with flake8-quotes
      run: |
        flake8 --ignore=E501 $(git ls-files '*.py')
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Test with pytest-cov
      run: |
        pytest --cov --cov-report=html:htmlcov
    - name: Archive code coverage results
      uses: actions/upload-artifact@v3
      with:
        name: htmlcov
        path: htmlcov
